<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChoiceMentor – Smart Buying Guides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ChoiceMentor helps you choose the best products with honest reviews and buying guides for USA and India.">

  <!-- Favicon (we’ll add the file next) -->
  <link rel="icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      color: #222;
    }
    
    
    .hero {
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 16px;
      color: #555;
      max-width: 600px;
      margin: auto;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }
    /* ===== HEADER BASE ===== */
.site-header {
  background: #fff;
  border-bottom: 1px solid #eee;
  position: relative;
}

.header-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  max-width: 1100px;
  margin: auto;
}

.logo {
  font-size: 20px;
  font-weight: 700;
}

/* ===== DESKTOP NAV ===== */
.nav-desktop {
  display: flex;
  gap: 20px;
}

.nav-desktop a {
  text-decoration: none;
  color: #111;
  font-weight: 500;
}

/* ===== MOBILE MENU ICON ===== */
.menu-toggle {
  font-size: 22px;
  cursor: pointer;
  display: none;
}

/* ===== MOBILE RULES ===== */
@media (max-width: 768px) {
  .nav-desktop {
    display: none;   /* hide links on mobile */
  }

  .menu-toggle {
    display: block;  /* show ☰ on mobile */
  }
}
    /* FORCE proper mobile header alignment */
.site-header .header-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Ensure menu icon sticks to right */
.menu-toggle {
  margin-left: auto;
}
    /* ===== MOBILE MENU DROPDOWN ===== */
.nav-mobile {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;

  display: none;
  flex-direction: column;

  background: #ffffff;
  border-bottom: 1px solid #eee;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);

  z-index: 1000;
}

.nav-mobile a {
  padding: 14px 16px;
  text-decoration: none;
  color: #111;
  font-size: 15px;
  border-bottom: 1px solid #f2f2f2;
}

/* Show mobile menu when active */
.nav-mobile.active {
  display: flex;
}

/* Desktop: hide mobile menu */
@media (min-width: 769px) {
  .nav-mobile {
    display: none !important;
  }
}
    .logo-img {
  height: 28px;
  width: auto;
}
  </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <!-- LOGO -->
    <img src="logo.png" alt="ChoiceMentor logo" class="logo-img">

    <!-- DESKTOP NAV -->
    <nav class="nav-desktop">
      <a href="#">Home</a>
      <a href="#">Reviews</a>
      <a href="#">Guides</a>
      <a href="#">About</a>
    </nav>

    <!-- MOBILE MENU ICON -->
    <div class="menu-toggle">&#9776;</div>

  </div>
  <!-- MOBILE MENU -->
<nav class="nav-mobile">
  <a href="#">Home</a>
  <a href="#">Reviews</a>
  <a href="#">Guides</a>
  <a href="#">About</a>
</nav>
  
</header>

<section class="hero">
  <h1>Make Smarter Buying Decisions</h1>
  <p>
    Honest reviews, comparisons, and buying guides to help you choose the best products
    in the USA and India — without confusion.
  </p>
</section>

<footer>
  © 2026 ChoiceMentor · Honest recommendations
</footer>
  <script>
  const menuToggle = document.querySelector('.menu-toggle');
  const mobileMenu = document.querySelector('.nav-mobile');

  // Toggle menu when ☰ is clicked
  menuToggle.addEventListener('click', (e) => {
    e.stopPropagation(); // stop bubbling
    mobileMenu.classList.toggle('active');
  });

  // Clicking inside menu should NOT close it
  mobileMenu.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  // Clicking anywhere else closes the menu
  document.addEventListener('click', () => {
    mobileMenu.classList.remove('active');
  });
  </script>
  
</body>
</html>
